<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Correo de verificación</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f0ff; /* Fondo azul muy suave */
      padding: 40px 15px;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgb(255, 254, 254);
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 40px 50px;
      color: #444;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header img {
      width: 100px;
      margin: 0 auto 25px auto; /* espacio debajo del logo */
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 120, 215, 0.3);
      background: #f0f5ff;
      padding: 10px;
    }
    h2 {
      color: #0052cc;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.3rem;
      letter-spacing: 0.04em;
      margin-left: 35%;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 20px 0;
      color: #555;
    }
    strong {
      color: #222;
    }
    .button {
      display: inline-block;
      background: #0052cc;
      color: white !important;
      font-weight: 700;
      padding: 16px 36px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.15rem;
      box-shadow: 0 6px 18px rgba(0,82,204,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin: 30px 0;
      margin-left: 30%;
    }
    .button:hover {
      background: #003d99;
      box-shadow: 0 8px 22px rgba(0,61,153,0.6);
    }
    .footer {
      font-size: 0.85rem;
      color: #999;
      text-align: center;
      margin-top: 50px;
      border-top: 1px solid #dde6f3;
      padding-top: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="header">
      <!-- Logo con espacio y fondo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Mi App Logo" />
    </div>
    <h2>Hola Juan</h2>
    <p>Gracias por registrarte en <strong>Mi App</strong>.</p>
    <p>Por favor verifica tu correo haciendo clic en el siguiente botón:</p>
    <a href="https://tudominio.com/verify-email?token=12345" class="button" target="_blank" rel="noopener noreferrer">Verificar cuenta</a>
    <p>Si no registraste esta cuenta, simplemente ignora este correo.</p>
    <div class="footer">
      &copy; 2025 Mi App. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
